<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Emoji Searcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="public/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">
</head>
<body>
  <main>
  <div id="grid">
    <h1 id="title">Emoji Search</h1>
    <form id="form" class="searchbox">
      <label for="input"></label>
      <input autocomplete="off" list="autocomplete" type="text" id="input" name="q" placeholder="Look for an emoji!" required>
      <datalist id="autocomplete">
        <option id="0" value=""></option>
        <option id="1" value=""></option>
        <option id="2" value=""></option>
        <option id="3" value=""></option>
        <option id="4" value=""></option>
      </datalist>
      <button type="button" id="submit-button" value="search">Search</button>
    </form>

    <div id="modal-bg">
      <div id="modal-content">
        <div id="emoji-name"></div>
        <div id="emoji-image"></div>
        <div id="emoji-markdown"></div>
        <div id="emoji-aliases"></div>
        <div id="close-modal">
          <button type="button" id="close-button">Close</button>
        </div>
      </div>
    </div>

  </div>
</main>
<script type="application/javascript" src="public/logic.js"></script>
</body>
</html>
