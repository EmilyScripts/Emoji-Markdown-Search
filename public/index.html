<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Emoji Searcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="public/main.css" />
</head>
<body>
  <div id="grid">
    <h1 id="title">Emoji Search</h1>
    <form id="form" class="searchbox">
      <input type="text" id="input" name="q" placeholder="Look for an emoji!" required>
      <input type="submit" id="submit-button" value="search">
    </form>
    <div id="result">
      Emoji here.
    </div>
  </div>
  <script type="application/javascript" src="public/logic.js"></script>

</body>
</html>
